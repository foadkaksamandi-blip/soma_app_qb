name: Build Android APKs

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter 3.19.6
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'
          channel: 'stable'
          cache: true

      - name: Flutter clean & pub get
        run: |
          flutter clean
          flutter pub get

      - name: Build Buyer APK
        run: flutter build apk --release -t lib/buyer_main.dart

      - name: Rename Buyer
        run: mv build/app/outputs/flutter-apk/app-release.apk buyer.apk

      - name: Build Seller APK
        run: flutter build apk --release -t lib/seller_main.dart

      - name: Rename Seller
        run: mv build/app/outputs/flutter-apk/app-release.apk seller.apk

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: soma-apks
          path: |
            buyer.apk
            seller.apk
