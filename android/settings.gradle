pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }

    def flutterSdkPath = {
        def props = new Properties()
        def file = new File(rootDir, "local.properties")
        if (!file.exists()) {
            throw new GradleException("local.properties not found. It must contain flutter.sdk=<path-to-flutter-sdk>")
        }
        file.withInputStream { props.load(it) }
        def path = props.getProperty("flutter.sdk")
        if (path == null) {
            throw new GradleException("flutter.sdk not set in local.properties")
        }
        return path
    }()

    includeBuild("${flutterSdkPath}/packages/flutter_tools/gradle")
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "7.4.2" apply false
    id "org.jetbrains.kotlin.android" version "1.8.22" apply false
}

include(":app")
