apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

// خواندن مسیر Flutter SDK از local.properties
def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader -> localProperties.load(reader) }
}
def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

// بارگذاری اسکریپت Flutter
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

// مقادیر نسخه‌ها
def flutterVersionCode = (localProperties.getProperty('flutter.versionCode') ?: '1').toInteger()
def flutterVersionName = (localProperties.getProperty('flutter.versionName') ?: '1.0.0')

android {
    namespace "com.example.soma_app_qb"
    compileSdk flutter.compileSdkVersion  // = 34

    defaultConfig {
        applicationId "com.example.soma_app_qb"
        minSdk flutter.minSdkVersion       // = 21
        targetSdk flutter.targetSdkVersion // = 34

        versionCode flutterVersionCode
        versionName flutterVersionName

        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }

    buildTypes {
        release {
            // برای CI: امضا با debug. بعداً با keystore خودتان جایگزین کنید.
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.multidex:multidex:2.0.1'
}
