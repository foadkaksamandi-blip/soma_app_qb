// Project-level Gradle build (Option A: AGP 7.4.2 + Gradle 7.6.3 + Java 17)

buildscript {
    ext.kotlin_version = '1.8.22'
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

// >>> مهم: مقادیر موردنیاز پلاگین‌ها (flutter_*):
ext {
    flutter = [
        compileSdkVersion: 34,
        minSdkVersion    : 21,
        targetSdkVersion : 34
    ]
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    // باعث می‌شود flutter.gradle داخل app قبل از پلاگین‌ها evaluate شود
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
